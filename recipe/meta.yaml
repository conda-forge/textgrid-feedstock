{% set name = "TextGrid" %}
{% set version = "1.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0d3f8d4f511474777ce287d2ecef090573c0e63141aa73c6f400637e1ecaca63

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - textgrid

about:
  home: https://github.com/kylebgorman/textgrid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python module for interacting with Praat TextGrid files."
  dev_url: https://github.com/kylebgorman/textgrid

extra:
  recipe-maintainers:
    - wietsedv
